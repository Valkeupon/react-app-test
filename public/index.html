<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Kapsul groupe Post-rock Lillois avec de nombreuses influences puissantes tel que le post-rock et le DUB" />
    <meta property="og:type" content="site web" />
    <meta property="og:image" content="http://kapsulband.fr/images/bg-kapsul.jpg" />
    <script src="https://use.fontawesome.com/da3c3278a2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kapsul Band</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" src="js/classie.js"></script>
    <script type="text/babel" src="js/clipboard.min.js"></script>
    <script type="text/babel" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/babel" src="js/scroll.js"></script>
    <script type="text/babel">
      (function() {
        [].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
          var menuItems = menu.querySelectorAll('.menu__link'),
            setCurrent = function(ev) {
              ev.preventDefault();

              var item = ev.target.parentNode; // li

              // return if already current
              if (classie.has(item, 'menu__item--current')) {
                return false;
              }
              // remove current
              classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
              // set current
              classie.add(item, 'menu__item--current');
            };

          [].slice.call(menuItems).forEach(function(el) {
            el.addEventListener('click', setCurrent);
          });
        });

        [].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
          link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
          new Clipboard(link);
          link.addEventListener('click', function() {
            classie.add(link, 'link-copy--animate');
            setTimeout(function() {
              classie.remove(link, 'link-copy--animate');
            }, 300);
          });
        });
      })(window);

    </script>
  </body>
</html>
